<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Нарисуй Нурилю аватар для твиттера | Нуриль Барадусов</title>
    <link rel="stylesheet" href="/userpic/drawingboard.min.css" />
    <script
      async
      defer
      data-domain="baradusov.ru"
      src="https://open.baradusov.ru/js/plausible.js"
    ></script>
    <style>
      html {
        height: 100%;
      }
      h1,
      summary span {
        text-align: center;
      }
      html {
        box-sizing: border-box;
      }
      *,
      :after,
      :before {
        box-sizing: inherit;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100%;
        margin: 0;
        padding: 16px;
        font-size: 1.2em;
        font-family: sans-serif;
      }
      .container {
        position: relative;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .drawing-board-canvas-wrapper {
        border: 3px solid #000;
      }
      .drawing-board-controls {
        overflow-x: initial;
        pointer-events: auto;
      }
      #banner-board {
        width: 620px;
        height: 200px;
        z-index: 0;
      }
      #userpic-board {
        position: absolute;
        bottom: -103px;
        left: 16px;
        width: 134px;
        height: 134px;
        pointer-events: none;
      }
      #userpic-board .drawing-board-canvas-wrapper,
      #userpic-board .drawing-board-canvas {
        border-radius: 50%;
        pointer-events: auto;
      }
      details {
        margin-bottom: 25px;
        width: 100%;
        max-width: 400px;
      }
      summary {
        display: block;
        margin: 0 auto;
        width: 25px;
      }
      summary::-webkit-details-marker {
        display: none;
      }
      summary span {
        display: block;
        border: 1px solid #000;
        border-radius: 50%;
        cursor: pointer;
      }
      button {
        padding: 10px;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <h1>
      Нарисуй Нурилю аватар для&nbsp;<a href="https://twitter.com/baradusov"
        >твиттера</a
      >
    </h1>
    <details>
      <summary><span>?</span></summary>
      <div>
        <p>
          Нарисуй что-нибудь и&nbsp;нажми кнопку, чтобы обновить мой аватар
          в&nbsp;твиттере. Посмотреть можно здесь:
          <a href="https://twitter.com/baradusov">@baradusov</a>
        </p>
        <p>
          По&nbsp;поводу ошибок можно написать в&nbsp;<a
            href="https://tlinks.run/baradusov"
            >телеграм</a
          >
          или открыть ишью на&nbsp;<a
            href="https://github.com/baradusov/baradusov.ru/issues"
            >гитхабе</a
          >.
        </p>
      </div>
    </details>
    <div class="container">
      <div id="banner-board"></div>
      <div id="userpic-board"></div>
    </div>
    <button data-update-userpic>Обновить аватар</button>

    <script src="/userpic/jquery.min.js"></script>
    <script src="/userpic/drawingboard.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Рисуем аватарку
        const userpicBoard = new DrawingBoard.Board('userpic-board', {
          controlsPosition: 'bottom',
          enlargeYourContainer: true,
        });
        const bannerBoard = new DrawingBoard.Board('banner-board', {
          controlsPosition: 'center',
          enlargeYourContainer: true,
        });

        // Загружаем base64-аватарку в твиттер
        const button = document.querySelector('[data-update-userpic]');

        button.addEventListener('click', () => {
          const userpic = userpicBoard.getImg();
          const banner = bannerBoard.getImg();
          button.textContent = 'Обновление аватара...';
          fetch(`/api/twitter`, {
            method: 'POST',
            body: JSON.stringify({
              userpic: userpic,
              banner: banner,
            }),
            headers: {
              'Content-Type': 'application/json',
            },
          })
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              if (data.response.statusCode == 200) {
                button.textContent = 'Аватар обновлён!';
                console.log(data.message);
              } else {
                button.textContent = 'Упс! Аватар обновить не удалось.';
                console.log(data.message);
              }
              setTimeout(() => {
                button.textContent = 'Обновить аватар ещё разок';
              }, 3000);
            })
            .catch((error) => {
              button.textContent = 'Упс! Аватар обновить не удалось.';
              console.log(error);
            });
        });
      });
    </script>
  </body>
</html>
